name: Deploy Worker

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    environment: "Workers deploy to xls.msk.ru"
    concurrency:
      group: deploy-worker
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Sync SvelteKit
        run: npx svelte-kit sync
      - name: Set VITE_PUBLIC_APP_VERSION
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
          HASH=$(git rev-parse --short HEAD)
          echo "VITE_PUBLIC_APP_VERSION=${TAG}-${HASH}" >> $GITHUB_ENV
      - name: Test
        run: npm test -- --run
      - name: Build
        run: npm run build
      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
